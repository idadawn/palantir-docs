[build]
  # 构建命令
  command = "npm install -g pnpm && pnpm install && pnpm run build"
  
  # 构建输出目录（Vite 默认输出到 dist/public）
  publish = "dist/public"

# SPA 路由配置 - 所有路由都返回 index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

