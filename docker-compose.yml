version: '3.8'

services:
  palantir-docs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: palantir-docs
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    # 可选: 使用 Nginx 反向代理时，不需要直接暴露端口
    # expose:
    #   - "3000"
    networks:
      - palantir-network
    # 可选: 持久化日志
    volumes:
      - ./logs:/app/logs
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  palantir-network:
    driver: bridge
